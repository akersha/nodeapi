<html>
	<head>
		<title>account API with MEAN stack</title>
		
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<!--  Angular module includes -->
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="controller/mainController.js"></script>
		<script type="text/javascript" src="services/accountService.js"></script>
	</head>
	<body ng-app="accountApp" ng-controller="mainController">
		<div class="container">
		<div class="jumbotron text-center">
		
			<div class="row">
				<div class="col-md-12">Welcome to the account app!</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button ng-click="showCreateForm=true" class="btn btn-default">Add a new account</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" id="createForm" ng-show="showCreateForm">
					<form role="form" class="form-inline">
					
						<div class="form-group">
							<label for="accountName">Name:</label>
							<input type="text" name="accountName" ng-model="newaccount.name" class="form-control input-sm" />
							
						</div>
						
						<div class="form-group">
							<label for="servingSize">Email:</label>
							<input type="text" name="emailAddress" ng-model="newaccount.emailAddress" class="form-control input-sm" />
							
						</div>
						
						<div class="form-group">
							<label for="calories">Department:</label>
							<input type="text" name="department" ng-model="newaccount.department" class="form-control input-sm" />
							
						</div>
						
						<div class="form-group">
							<button type="submit" ng-click="createaccount(newaccount)" class="btn btn-default">Create</button>
							
						</div>
					
					</form>
 				</div>
			</div>
			<div class="row">
				<div class="col-md-12" id="detailsForm" ng-show="showDetailsForm">
					<form role="form" class="form-inline">
					
						<div class="form-group">
							<label for="accountName">Name:</label>
							<input type="text" name="accountName" ng-model="activeaccountItem.name" class="form-control input-sm" />
							
						</div>
						
						<div class="form-group">
							<label for="servingSize">Email:</label>
							<input type="text" name="emailAddress" ng-model="activeaccountItem.emailAddress" class="form-control input-sm" />
							
						</div>
						
						<div class="form-group">
							<label for="calories">Department:</label>
							<input type="text" name="department" ng-model="activeaccountItem.department" class="form-control input-sm" />
							
						</div>
						
						<div class="form-group">
							<button type="button" ng-click="updateAccount(activeaccountItem)" class="btn btn-default">Update</button>
							<button type="button" ng-click="deleteAccount(activeaccountItem)" class="btn btn-default">Delete</button>
							
						</div>
					
					</form>
 				</div>
			</div>
			
			<div id="accountList" class="row">
				<div class="col-md-12">
					<div ng-repeat="account in accounts.data" class="col-md4">
						<p ng-click="showDetails(account)">{{account.name}}</p>
					</div>
				</div>
			</div>
		
		</div>
		</div><!-- // end of container -->
	</body>
</html>
